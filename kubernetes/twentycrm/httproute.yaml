apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: twentycrm
  namespace: twentycrm
spec:
  hostnames:
    - twentycrm.k8s.weinbender.io
    - "*.twentycrm.k8s.weinbender.io"
  parentRefs:
    - name: cluster-gateway
      namespace: envoy-gateway-system
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: "/"
      backendRefs:
        - name: twentycrm-server
          port: 3000
