apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: twentycrm-db
  name: twentycrm-db
  namespace: twentycrm
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app: twentycrm-db
  template:
    metadata:
      labels:
        app: twentycrm-db
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 101000
        runAsGroup: 110000
        fsGroup: 110000
      volumes:
        - name: twentycrm-db-data
          hostPath:
            path: /home/nas/shared/pvcs/twentycrm-db
            type: DirectoryOrCreate
      containers:
        - name: twentycrm-db
          image: twentycrm/twenty-postgres-spilo:latest
          imagePullPolicy: Always
          env:
            - name: PGUSER_SUPERUSER
              value: "postgres"
            - name: PGPASSWORD_SUPERUSER
              valueFrom:
                secretKeyRef:
                  name: twentycrm-db-password
                  key: password
            - name: SPILO_PROVIDER
              value: "local"
            - name: ALLOW_NOSSL
              value: "true"
          ports:
            - containerPort: 5432
              name: tcp
              protocol: TCP
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1024Mi"
              cpu: "1000m"
          stdin: true
          tty: true
          volumeMounts:
            - mountPath: /home/postgres/pgdata
              name: twentycrm-db-data
      dnsPolicy: ClusterFirst
      restartPolicy: Always
