# PostgreSQL database password - managed via 1Password
apiVersion: v1
kind: Secret
metadata:
  name: grafana-cloud-token
  namespace: victoriametrics
  annotations:
    argocd.argoproj.io/sync-options: Force=true,Replace=true
    "k8s-secrets-sync.weinbender.io/provider": "op"
    "k8s-secrets-sync.weinbender.io/secret-key": "token"
    "k8s-secrets-sync.weinbender.io/ref": "op://microk8s/microk8s-grafana-token/token"
type: Opaque
