apiVersion: apps/v1
kind: Deployment
metadata:
  name: transmission
  namespace: transmission
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transmission
  template:
    metadata:
      labels:
        app: transmission
    spec:
      securityContext:
        # Required for NFS storage access - these IDs match the NFS permissions
        runAsNonRoot: true
        runAsUser: 101000
        runAsGroup: 110000
        fsGroup: 110000
      containers:
        - name: transmission
          image: linuxserver/transmission:latest
          ports:
            - containerPort: 9091
              name: web
            - containerPort: 51413
              name: peer-tcp
            - containerPort: 51413
              name: peer-udp
              protocol: UDP
          env:
            - name: USER
              value: "admin"
            - name: PASS
              secretKeyRef:
                name: transmission-password
                key: password
            - name: TZ
              value: "America/Chicago"
            - name: TRANSMISSION_WEB_HOME
              value: "/transmission-web-control/"
          volumeMounts:
            - name: transmission-config
              mountPath: /config
            - name: transmission-downloads
              mountPath: /downloads
            - name: transmission-watch
              mountPath: /watch
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /transmission/web/
              port: 9091
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /transmission/web/
              port: 9091
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: transmission-config
          hostPath:
            path: /home/nas/shared/pvcs/transmission-config
            type: DirectoryOrCreate
        - name: transmission-downloads
          hostPath:
            path: /home/nas/media/transmission-downloads
            type: DirectoryOrCreate
        - name: transmission-watch
          hostPath:
            path: /home/nas/shared/pvcs/transmission-watch
            type: DirectoryOrCreate
