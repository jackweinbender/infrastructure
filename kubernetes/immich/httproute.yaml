apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: immich
  namespace: immich
spec:
  parentRefs:
    - name: gateway
      namespace: envoy-gateway-system
      kind: Gateway
      group: gateway.networking.k8s.io
  hostnames:
    - "immich.k8s.weinbender.io"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - kind: Service
          name: immich-server
          port: 2283
          namespace: argocd
          group: ""
          weight: 1
