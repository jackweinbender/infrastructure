apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: immich
  namespace: immich
  labels:
    app: immich
spec:
  parentRefs:
    - name: gateway
      namespace: envoy-gateway-system
  hostnames:
    - "immich.weinbender.io"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: immich-server
          port: 2283
