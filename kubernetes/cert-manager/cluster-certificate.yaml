apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard
spec:
  secretName: cluster-wildcard-tls
  privateKey:
    rotationPolicy: Always
  commonName: cluster.weinbender.io
  dnsNames:
    - "*.cluster.weinbender.io"
  usages:
    - digital signature
    - key encipherment
    - server auth
  issuerRef:
    name: letsencrypt-staging
    kind: ClusterIssuer
