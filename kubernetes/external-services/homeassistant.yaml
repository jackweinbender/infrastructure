apiVersion: gateway.envoyproxy.io/v1alpha1
kind: Backend
metadata:
  name: homeassistant
  namespace: external-services
spec:
  endpoints:
    - fqdn:
        hostname: homeassistant.weinbender.io
        port: 8123
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: homeassistant-external
spec:
  hostnames:
    - homeassistant.k8s.weinbender.io
  parentRefs:
    - kind: Gateway
      name: cluster-gateway
      namespace: cluster-gateway
      group: gateway.networking.k8s.io
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: "/"
      backendRefs:
        - kind: Backend
          name: homeassistant
          namespace: external-services
          port: 8123
          group: ""
          weight: 1
