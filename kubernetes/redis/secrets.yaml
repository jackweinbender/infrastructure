apiVersion: v1
kind: Secret
metadata:
  name: redis-auth
  namespace: redis
  annotations:
    argocd.argoproj.io/sync-options: "Force=true,Replace=true"
    "k8s-secret-sync.weinbender.io/provider": "op"
    "k8s-secret-sync.weinbender.io/secret-key": "password"
