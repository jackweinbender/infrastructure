apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: redis
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 101000
        runAsGroup: 110000
        fsGroup: 110000
      initContainers:
        - name: setup-acl
          image: busybox:latest
          env:
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-auth
                  key: password
            - name: IMMICH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-immich-user
                  key: password
          command:
            - sh
            - -c
            - |
              # Copy redis config as-is
              cp /config-template/redis.conf /config/redis.conf

              # Use sed to substitute variables in ACL template
              sed "s/\${ADMIN_PASSWORD}/${ADMIN_PASSWORD}/g; s/\${IMMICH_PASSWORD}/${IMMICH_PASSWORD}/g" \
                /config-template/users.acl > /config/users.acl

              echo "ACL file generated successfully"
              cat /config/users.acl
          volumeMounts:
            - name: redis-config-template
              mountPath: /config-template
            - name: redis-config
              mountPath: /config
      containers:
        - name: redis
          image: docker.io/valkey/valkey:8-bookworm
          ports:
            - containerPort: 6379
              name: redis
          command:
            - valkey-server
            - /etc/redis/redis.conf
          env:
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-auth
                  key: password
          volumeMounts:
            - name: redis-data
              mountPath: /data
            - name: redis-config
              mountPath: /etc/redis
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - "redis-cli -a $ADMIN_PASSWORD ping"
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - "redis-cli -a $ADMIN_PASSWORD ping"
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: redis-data
          hostPath:
            path: /home/nas/shared/pvcs/redis-data
            type: DirectoryOrCreate
        - name: redis-config-template
          configMap:
            name: redis-config
        - name: redis-config
          emptyDir: {}
