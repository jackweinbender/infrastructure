apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: application
  namespace: argocd
spec:
  project: system
  source:
    repoURL: git@github.com:jackweinbender/infrastructure.git
    path: kubernetes/argo-applications
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - Validate=true
      - Prune=true
    automated:
      prune: true
      selfHeal: true
