apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-alloy
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: grafana-alloy
    server: https://kubernetes.default.svc
  project: monitoring
  source:
    path: kubernetes/manifests/monitoring/grafana-alloy
    repoURL: git@github.com:jackweinbender/infrastructure.git
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - Validate=true
      - Prune=true
      - PruneLast=true
      - ServerSideApply=true
    automated:
      prune: true
      selfHeal: true
