# PostgreSQL 17 Configuration for Home Lab
# Optimized for single-node MicroK8s cluster with pgvector extension

#------------------------------------------------------------------------------
# CONNECTIONS AND AUTHENTICATION
#------------------------------------------------------------------------------

# Listen on all addresses (default is 'localhost')
listen_addresses = '*'
# port = 5432 (default)

# Connection limits (conservative for home lab)
max_connections = 100
# superuser_reserved_connections = 3 (default)

# Authentication  
# password_encryption = scram-sha-256 (default in PG17)
ssl = off  # Disabled for internal cluster communication

#------------------------------------------------------------------------------
# RESOURCE USAGE (MEMORY)
#------------------------------------------------------------------------------

# Memory settings optimized for 1GB container limit
shared_buffers = 256MB                  # 25% of available memory
effective_cache_size = 768MB            # 75% of available memory
work_mem = 4MB                          # Per-operation memory
maintenance_work_mem = 64MB             # For maintenance operations
max_wal_size = 1GB
min_wal_size = 80MB

#------------------------------------------------------------------------------
# WRITE-AHEAD LOGGING
#------------------------------------------------------------------------------

# WAL settings for reliability
wal_level = replica
# archive_mode = off (default)
max_wal_senders = 3
# wal_keep_size = 0 (default, but we want some retention)
wal_keep_size = 32MB

# Checkpoints (balance between performance and recovery time)
checkpoint_timeout = 5min
checkpoint_completion_target = 0.7
# checkpoint_warning = 30s (default)

#------------------------------------------------------------------------------
# QUERY TUNING
#------------------------------------------------------------------------------

# Cost-based optimizer settings
random_page_cost = 1.1                 # SSD-optimized
effective_io_concurrency = 200         # SSD concurrency

# Planner settings  
# default_statistics_target = 100 (default)
constraint_exclusion = partition

#------------------------------------------------------------------------------
# LOGGING
#------------------------------------------------------------------------------

# Logging configuration for debugging
# log_destination = 'stderr' (default)
# logging_collector = off (default)
log_min_messages = warning
log_min_error_statement = error
log_min_duration_statement = 1000      # Log slow queries (>1s)

# Log what to record
log_line_prefix = '%t [%p-%l] %q%u@%d '
# log_checkpoints = off (default, but useful for monitoring)
log_checkpoints = on
# log_connections = off (default)
# log_disconnections = off (default)
log_lock_waits = on
log_temp_files = 10MB

#------------------------------------------------------------------------------
# RUNTIME STATISTICS
#------------------------------------------------------------------------------

# Track execution statistics
# track_activities = on (default)
# track_counts = on (default)
track_io_timing = on
track_wal_io_timing = on
track_functions = pl  # Track PL/pgSQL functions

#------------------------------------------------------------------------------
# AUTOVACUUM
#------------------------------------------------------------------------------

# Aggressive autovacuum for small database
# autovacuum = on (default)
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_threshold = 50
autovacuum_analyze_scale_factor = 0.1

#------------------------------------------------------------------------------
# CLIENT CONNECTION DEFAULTS
#------------------------------------------------------------------------------

# Locale and formatting
# datestyle = 'iso, mdy' (default)
# timezone = 'UTC' (default in containers)
# lc_messages = 'en_US.utf8' (default)
# lc_monetary = 'en_US.utf8' (default)  
# lc_numeric = 'en_US.utf8' (default)
# lc_time = 'en_US.utf8' (default)

# Default configuration for text search
# default_text_search_config = 'pg_catalog.english' (default)

#------------------------------------------------------------------------------
# EXTENSIONS
#------------------------------------------------------------------------------

# Preload shared libraries for extensions
shared_preload_libraries = 'pg_stat_statements'

# pgvector extension settings
# (pgvector doesn't require preloading, but these settings optimize vector operations)
max_parallel_workers_per_gather = 2
max_parallel_workers = 4
parallel_tuple_cost = 0.1
parallel_setup_cost = 1000

#------------------------------------------------------------------------------
# CUSTOM OPTIONS FOR HOME LAB
#------------------------------------------------------------------------------

# Disable unnecessary features for home lab
# huge_pages = try (default, 'off' is fine for containers)
huge_pages = off
# dynamic_shared_memory_type = posix (default)

# Optimize for development/testing workload
# fsync = on (default, keep on for data safety)
# synchronous_commit = on (default, keep on for consistency)  
# full_page_writes = on (default, keep on for crash safety)
wal_compression = on                    # Save space