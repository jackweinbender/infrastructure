cluster:
  name: home-cluster
destinations:
  - name: grafana-cloud-metrics
    type: prometheus
    url: https://prometheus-prod-13-prod-us-east-0.grafana.net./api/prom/push
    auth:
      type: basic
      username: "933879"
      password: "<token>"
  - name: grafana-cloud-logs
    type: loki
    url: https://logs-prod-006.grafana.net./loki/api/v1/push
    auth:
      type: basic
      username: "465908"
      password: "<token>"
  - name: gc-otlp-endpoint
    type: otlp
    url: https://otlp-gateway-prod-us-east-0.grafana.net./otlp
    protocol: http
    auth:
      type: basic
      username: "616509"
      password: "<token>"
    metrics:
      enabled: true
    logs:
      enabled: true
    traces:
      enabled: true
  - name: grafana-cloud-profiles
    type: pyroscope
    url: https://profiles-prod-001.grafana.net.:443
    auth:
      type: basic
      username: "616509"
      password: "<token>"
clusterMetrics:
  enabled: true
  # opencoset:
  #   enabld: true
  #   metricsSource: grafana-cloud-metrics
  #   opencost:
  #     exporter:
  #       defaultClusterId: home-cluster
  #     prometheus:
  #       existingSecretName: grafana-cloud-metrics-grafana-k8s-monitoring
  #       external:
  #         url: https://prometheus-prod-13-prod-us-east-0.grafana.net./api/prom
  # kepler:
  #   enabled: true
annotationAutodiscovery:
  enabled: true
prometheusOperatorObjects:
  enabled: true
clusterEvents:
  enabled: true
nodeLogs:
  enabled: true
podLogs:
  enabled: true
applicationObservability:
  enabled: true
  receivers:
    otlp:
      grpc:
        enabled: true
        port: 4317
      http:
        enabled: true
        port: 4318
    zipkin:
      enabled: true
      port: 9411
autoInstrumentation:
  enabled: true
profiling:
  enabled: true
alloy-metrics:
  enabled: true
  alloy:
    extraEnv:
      - name: GCLOUD_RW_API_KEY
        valueFrom:
          secretKeyRef:
            name: alloy-metrics-remote-cfg-grafana-k8s-monitoring
            key: password
      - name: CLUSTER_NAME
        value: home-cluster
      - name: NAMESPACE
        valueFrom:
          fieldRef:
            fieldPath: metadata.namespace
      - name: POD_NAME
        valueFrom:
          fieldRef:
            fieldPath: metadata.name
      - name: GCLOUD_FM_COLLECTOR_ID
        value: grafana-k8s-monitoring-$(CLUSTER_NAME)-$(NAMESPACE)-$(POD_NAME)
  remoteConfig:
    enabled: true
    url: https://fleet-management-prod-008.grafana.net
    auth:
      type: basic
      username: "616509"
      password: "<token>"
alloy-singleton:
  enabled: true
  alloy:
    extraEnv:
      - name: GCLOUD_RW_API_KEY
