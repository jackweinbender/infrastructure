apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: vmalertmanager-httproute
spec:
  hostnames:
    - vmalertmanager.k8s.weinbender.io
  parentRefs:
    - name: cluster-gateway
      namespace: cluster-gateway
      kind: Gateway
      group: gateway.networking.k8s.io
  rules:
    - backendRefs:
        - kind: Service
          name: vmalertmanager-vmalertmanager
          namespace: victoriametrics
          port: 9093
          group: ""
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
