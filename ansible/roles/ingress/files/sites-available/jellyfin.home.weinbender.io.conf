# Jellyfin Reverse Proxy Configuration
include snippets/resolver.conf;

# dynamic upstream for Jellyfin with DNS resolution
upstream jellyfin {
    zone jellyfin 64k;
    server jellyfin.home.weinbender.io:8096 resolve;
}

# main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name jellyfin.home.weinbender.io;

    client_max_body_size 20M;

    include snippets/ssl.conf;
    include snippets/security-headers.conf;

    location / {
        proxy_pass http://jellyfin;
        include snippets/proxy-settings.conf;
    }

    location /socket {
        proxy_pass http://jellyfin;
        include snippets/websocket-proxy.conf;
    }
}