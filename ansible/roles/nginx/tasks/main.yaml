- name: Install nginx
  become: true
  apt:
    name: nginx
    state: latest
    cache_valid_time: 3600
- name: Enable nginx service
  become: true
  service:
    name: nginx
    state: started
    enabled: true
- name: update nginx configs
  become: true
  copy:
    src: sites-enabled/
    dest: /etc/nginx/sites-enabled
    follow: yes
  notify: restart-service
